<div class="container">
  <h1>Create a new customer</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="customer.firstName" placeholder="First name"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="customer.lastName" placeholder="Last name"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="createNewCustomer()" class="btn btn-small btn-primary">create new customer</a>
      </div>
    </div>
  </form>
</div>
